version: "3.8"

services:
  postgres:
    image: postgres:14
    container_name: tb_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: thingsboard
      POSTGRES_USER: thingsboard
      POSTGRES_PASSWORD: thingsboard
    volumes:
      - tb_pgdata:/var/lib/postgresql/data

  thingsboard:
    image: thingsboard/tb-postgres:latest
    container_name: thingsboard
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      TB_QUEUE_TYPE: in-memory
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/thingsboard
      SPRING_DATASOURCE_USERNAME: thingsboard
      SPRING_DATASOURCE_PASSWORD: thingsboard
    ports:
      - "8080:9090"   # Web UI: http://localhost:8080
      - "1883:1883"   # MQTT
      - "5683-5688:5683-5688/udp" # CoAP (optional)
    volumes:
      - tb_data:/data
      - tb_logs:/var/log/thingsboard

volumes:
  tb_pgdata:
  tb_data:
  tb_logs:
